name: Test Builder

on:
  workflow_dispatch: {}

jobs:

  smoke:
    name: Smoke Test
    runs-on: ubuntu-22.04
    steps:
    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: 'stable'

    - name: Checkout
      uses: actions/checkout@v3

    - name: Run Smoke Tests
      run: |
       chmod +x ./scripts/smoke.sh
       ./scripts/smoke.sh --name builder
